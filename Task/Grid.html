<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid in css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-auto-rows: minmax(200px,auto);
            gap: 5px;
        }
        .box1{
            background: url(https://rajaneditz.com/wp-content/uploads/2023/04/Background-HD-Images-Download-Stock-819x1024.jpg)no-repeat center center/cover;
            grid-column: 1/2;
            grid-row: 1/2;
            height: 300px;
        }
        .box2{
            background: url(https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg)no-repeat center center/cover;
            grid-column: 2/4;
            grid-row: 1/2;
        }
        .box3{
            background: url(https://images.pexels.com/photos/1528982/pexels-photo-1528982.jpeg?cs=srgb&dl=pexels-nadine-wuchenauer-1528982.jpg&fm=jpg)no-repeat center center/cover;
            grid-column: 4/5;
            grid-row: 1/2;
        }
        .box4{
            background: url(https://www.popsci.com/uploads/2023/05/15/ButterflyFamilyTree.png?auto=webp)no-repeat center center/100% 100%;
            grid-column: 1/3;
            grid-row: 2/3;
            height: 300px;
        }
        .box5{
            background: url(https://upload.wikimedia.org/wikipedia/commons/1/16/Danaus.jpg)no-repeat center center/100% 100%;
            grid-column: 3/5;
            grid-row: 2/3;
        }
        .box6{
            background: url(https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_640.jpg)no-repeat center center/cover;
            grid-column: 1/2;
            grid-row: 3/4;
            height: 300px;
        }
        .box7{
            background: url(https://img.freepik.com/free-photo/wallpaper-with-floral-pattern-that-says-spring_1340-25738.jpg)no-repeat center center/cover;
            grid-column: 2/3;
            grid-row: 3/4;
        }
        .box8{
            background: url(https://img.freepik.com/free-photo/natures-beauty-captured-colorful-flower-close-up-generative-ai_188544-8593.jpg)no-repeat center center/cover;
            grid-column: 3/5;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
    </div>
</body>
</html>
