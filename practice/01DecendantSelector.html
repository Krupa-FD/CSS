<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant Selector</title>
    <style>
      .parent p{
        color: aquamarine;
        background-color: brown;
      }  
    </style>
</head>
<body>
    <h1>Decendant Selector</h1>
    <div class="parent">
        <p>A decendant is a person born in a direct biological line.</p>
        <div class="child">
            <p>For example,a person's children,grandchildren and great-grandchidren are their decendants.</p>
        </div>
        <p>this is an example of decendant selector.</p>
    </div>
    <div>This line is not selected by decendant selector in this example.</div>
</body>
</html>
