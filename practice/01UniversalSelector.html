<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
      *{
        color: palevioletred;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
</head>
<body>
    <h1>Universal selector</h1>
    <p>Universal selector in css is used to select all the elements on the HTML page.<br>
       Therefore,css styles applied to the universal selector affect every element on thr web page.<br>
        Asterisk(*) symbol denotes the universal selector in css.</p>
</body>
</html>
