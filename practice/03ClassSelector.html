<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector of css</title>
    <style>
        .heading{
            color: orangered;
            text-decoration: underline;
            text-align: center;
        }
        .para{
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="heading">Class selector</h1>
    <p class="para">It is formatted as a period (.) character followed by the name of the class.<br>
    It selects all elements with that class attribute so that unique CSS declarations can be applied to those specific elements without affecting other elements on the page.</p>
</body>
</html>
