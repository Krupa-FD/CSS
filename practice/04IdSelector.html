<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector of css</title>
    <style>
        #heading{
             text-align: center;
             color: red;
        }
        #para{
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }
        #unique{
            color: green;
            background-color: lightsalmon;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="heading">ID selector</h1>
    <p id="para">The id of an element is unique within a page,so the id selector is used to select one unique element.</p>
    <p class="para" id="unique">To select an element with a specific id ,write a hash (#) character,followed by the id of the element.</p>
</body>
</html>
