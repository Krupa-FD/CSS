<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector of css</title>
    <style>
        h1{
            color: blue;
            text-align: center;
        }
        p{
            background-color: lightgreen;
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Element selector</h1>
    <p>It is used to select elements inside the elements.<br>
       It is represented by particular tag name.</p>
</body>
</html>
